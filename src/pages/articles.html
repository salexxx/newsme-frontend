  <header class="header">
     <img class="header__open" src="<%=require('../images/menu.png').default%>" alt="menu">
     <img class="header__close invisible" src="<%=require('../images/back.png').default%>" alt="close menu" > 
     <p class="header__logo header__logo_black">NewsExplorer</p>
      <ul class="header__nav">
        <li class="header__nav_list"><a href="./index.html" class="header__nav_link header__nav_black">Главная</a></li>
        <li class="header__nav_list"><a href="./articles.html" class="header__nav_link header__nav_black header__nav_active-black">Сохранённые статьи</a></li>
        <li class="header__nav_list"><button class="header__nav_link header__nav_button header__nav_button-black header__nav_black">Авторизоваться
          <image class="header__nav_img invisible" src="<%=require('../images/exit-white.png').default%>" alt="exit">
        </button></li>
      </ul>
  </header>

  <h5 class="result__title result__uptitle">Сохраненные статьи</h5>
  <h2 class="result__title result__title_saved">Грета, у вас 5 сохраненных статей</h2>
  <p class="result__title result__subtitle">По ключевым словам: <span class="result__subtitle_bold">Природа, Тайга</span> и <span class="result-section_subtitle-bold">2 другим</span></p>
 
  <section class="result"> 
      <div class="result__articles">
  
      <figure class="article">
          <img src="<%=require('../images/image_06.png').default%>" alt="article image" class="article__image">
          <div class="article__content">
              <p class="article__date">2 августа, 2019</p>
              <h4 class="article__title">Национальное достояние – парки</h4>
              <p class="article__text">В 2016 году Америка отмечала важный юбилей:
              сто лет назад здесь начала складываться система национальных парков – охраняемых территорий,
              где и сегодня каждый может приобщиться к природе.</p>
              <p class="article__source">ДЗЕН</p>
          </div>
          <button class="article__tooltip article__tooltip_disabled">Убрать из сохраненных</button>
          <button class="article__bookmark article__bookmark_trash"></button>
      </figure>
  
      <figure class="article">
          <img src="<%=require('../images/image_01.png').default%>" alt="article image" class="article__image">
          <div class="article__content">
              <p class="article__date">2 августа, 2019</p>
              <h4 class="article__title">Лесные огоньки: история одной фотографии</h4>
              <p class="article__text">Фотограф отвлеклась от освещения суровой политической реальности Мексики, чтобы запечатлеть ускользающую красоту одного
                  из местных чудес природы.</p>
              <p class="article__source">Афиша</p>
          </div>
          <button class="article__tooltip ">Убрать из сохраненных</button>
          <button class="article__bookmark article__bookmark_trash"></button>
      </figure>
  
      <figure class="article">
         <img src="<%=require('../images/image_05.png').default%>" alt="article image" class="article__image">
         <div class="article__content">
            <p class="article__date">2 августа, 2019</p>
            <h4 class="article__title">«Первозданная тайга»: новый фотопроект Игоря Шпиленка</h4>
            <p class="article__text">Знаменитый фотограф снимает первозданные леса России, чтобы рассказать о необходимости их сохранения. В этот раз он отправился в Двинско-Пинежскую тайгу, где...</p>
            <p class="article__source">Медиазона</p>
        </div>
        <button class="article__tooltip article__tooltip_disabled">Убрать из сохраненных</button>
        <button class="article__bookmark article__bookmark_trash"></button>
      </figure>
   

    <figure class="article">
      <img src="<%=require('../images/image_06.png').default%>" alt="article image" class="article__image">
      <div class="article__content">
          <p class="article__date">2 августа, 2019</p>
          <h4 class="article__title">Национальное достояние – парки</h4>
          <p class="article__text">В 2016 году Америка отмечала важный юбилей:
          сто лет назад здесь начала складываться система национальных парков – охраняемых территорий,
          где и сегодня каждый может приобщиться к природе.</p>
          <p class="article__source">ДЗЕН</p>
      </div>
      <button class="article__tooltip article__tooltip_disabled">Убрать из сохраненных</button>
      <button class="article__bookmark article__bookmark_trash"></button>
  </figure>

  <figure class="article">
    <img src="<%=require('../images/image_01.png').default%>" alt="article image" class="article__image">

        <h4 class="article__title">Лесные огоньки: история одной фотографии</h4>

            из местных чудес природы.</p>
        <p class="article__source">Афиша</p>
    </div>
    <button class="article__tooltip article__tooltip_disabled">Убрать из сохраненных</button>
