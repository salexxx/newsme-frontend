<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Дипломная работа Yandex Praktikum. Сервис поиска и сохранения новостных статей.">
  <meta name="author" content="Smolyaninov A.">
  <link rel="icon" href="<%=require('../images/favicon.png').default%>" sizes="16x16" type="image/png" >
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <title>News Explorer</title>
</head>
<body>
  <header class="header">
      <p class="header_logo header_logo__not-logget-in">NewsExplorer</p>
      <nav class="header_nav">
        <a href="./index.html" class="header_nav header_nav__main">Главная</a>
        <a href="./articles.html" class="header_nav header_nav__saved">Сохранённые статьи</a>
        <button class="header_nav header_nav__authorization">Авторизоваться</button>
        <button class="header_nav header_nav__exit">Грета
          <image  src="<%=require('../images/exit.png').default%>">
        </button>
      </nav>
      <div class="header_background"></div>
  </header>

  <section class="search-section">
    <div class="search-section_intro">
      <p class="search-section_intro search-section_intro__title">Что в мире творится?</p>
      <p class="search-section_intro search-section_intro__subtitle">Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете</p>
    </div>
      <form class="search-section_form">
        <input class="search-section_input" type="text" placeholder="Введите тему новости">
        <button type="submit" class="search-section_button">Искать</button>
      </form>
  </section>

  <section class="result-section"> 

  <div class="result-section_preloader">
    <div class="circle-preloader"></div>
    <span class="result-section_span">Идет поиск новостей...</span>
  </div>

  <div class="result-section_zero-result">
    <img  src="<%=require('../images/not-found_v1.png').default%>">
    <span class="result-section_zero-result__title">Ничего не найдено</span>
    <span class="result-section_span">К сожалению по вашему запросу ничего не найдено.</span>
  </div>

  <h2 class="result-section_title">Результаты поиска</h2>
    
    <div class="result-section_articles">

    <figure class="article">
        <img src="<%=require('../images/image_08.png').default%>" alt="article image" class="article_image">
        <div class="article_content">
            <p class="article_date">2 августа, 2019</p>
            <h4 class="article_title">Национальное достояние – парки</h4>
            <p class="article_text">В 2016 году Америка отмечала важный юбилей:
            сто лет назад здесь начала складываться система национальных парков – охраняемых территорий,
            где и сегодня каждый может приобщиться к природе.</p>
            <p class="article_source">Лента.ру</p>
        </div>
        <button class="article_tooltip article_tooltip__disabled">Войдите, чтобы сохранять статьи</button>
        <button class="article_bookmark article_bookmark__normal"></button>
    </figure>

    <figure class="article">
        <img src="<%=require('../images/image_04.png').default%>" alt="article image" class="article_image">
        <div class="article_content">
            <p class="article_date">2 августа, 2019</p>
            <h4 class="article_title">Лесные огоньки: история одной фотографии</h4>
            <p class="article_text">Фотограф отвлеклась от освещения суровой политической реальности Мексики, чтобы запечатлеть ускользающую красоту одного
                из местных чудес природы.</p>
            <p class="article_source">Медуза</p>
        </div>
        <button class="article_tooltip article_tooltip__disabled">Войдите, чтобы сохранять статьи</button>
        <button class="article_bookmark article_bookmark__normal"></button>
    </figure>

    <figure class="article">
       <img src="<%=require('../images/image_07.png').default%>" alt="article image" class="article_image">
       <div class="article_content">
          <p class="article_date">2 августа, 2019</p>
          <h4 class="article_title">«Первозданная тайга»: новый фотопроект Игоря Шпиленка</h4>
          <p class="article_text">Знаменитый фотограф снимает первозданные леса России, чтобы рассказать о необходимости их сохранения. В этот раз он отправился в Двинско-Пинежскую тайгу, где...</p>
          <p class="article_source">Риа</p>
      </div>
      <button class="article_tooltip">Войдите, чтобы сохранять статьи</button>
      <button class="article_bookmark article_bookmark__normal"></button>
    </figure>
  </div>
  <button class="result-section_button">Показать ещё</button>
